{% extends "blog/base.html" %}
{% load static %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>User</legend>
    {{ u_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Profile</legend>
    {{ p_form.as_p }}
  </fieldset>
  <button type="submit">Save changes</button>
</form>
{% endblock %}
